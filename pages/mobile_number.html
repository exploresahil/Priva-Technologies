<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <title>Priva</title>
  </head>
  <body>
    <header class="flex flex-jc-sb flex-ai-ctr">
      <h2>Priva</h2>
      <div class="brand-full-name flex flex-ai-ctr flex-jc-ctr">
        <p>Priva Technologies pvt. Ltd.</p>
      </div>
      <div class="time">
        <div id="current-date"></div>
        <div id="current-time"></div>
      </div>
    </header>

    <main class="mobile-number flex flex-jc-ctr flex-ai-ctr flex-fd-col">
      <form id="form">
        <div>
          <label for="mobile-number">Mobile Number:</label>
          <input
            type="tel"
            id="mobile-number"
            pattern="\+91[0-9]{10}"
            value="+91"
            maxlength="13"
            required
          />
        </div>
        <div id="number-pad"></div>
        <button type="submit" id="submit-button">Submit</button>
      </form>
    </main>

    <footer class="flex flex-jc-sb flex-ai-ctr">
      <button id="help" title="Tap to get help">Help</button>
      <a href="#" title="This is for logic only">'IF PLUGED IN'</a>
      <button id="language" title="Tap to change language">Language</button>
      <div class="aurora"></div>
    </footer>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="../dist/script.js"></script>
  </body>
</html>
