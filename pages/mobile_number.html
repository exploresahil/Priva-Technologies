<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <title>Priva</title>
  </head>
  <body>
    <header class="flex flex-jc-sb flex-ai-ctr">
      <h2 id="home">Priva</h2>
      <div class="brand-full-name flex flex-ai-ctr flex-jc-ctr">
        <p>Priva Technologies pvt. Ltd.</p>
      </div>
      <div class="time">
        <div id="current-date"></div>
        <div id="current-time"></div>
      </div>
    </header>

    <main class="mobile-number flex flex-jc-ctr flex-ai-ctr flex-fd-col">
      <h4 class="mobileNumberHeading">Please enter your mobile no</h4>
      <div id="number-pad">
        <input
          type="tel"
          id="phone-number"
          required
          minlength="13"
          maxlength="13"
          value="+91"
          readonly
        />
        <div id="backspaceButton">
          <svg fill="#fff" viewBox="0 0 576 512">
            <path
              d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
            />
          </svg>
        </div>
        <div id="buttons">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button id="clear-button">Clear</button>
          <button class="number">0</button>

          <button
            type="button"
            id="confirm-button"
            title="This is for logic only"
          >
            Confirm
          </button>
        </div>
      </div>
    </main>

    <footer class="flex flex-jc-sb flex-ai-ctr">
      <button id="help" title="Tap to get help">Help</button>
      <button id="language" title="Tap to change language">Language</button>
      <div class="aurora"></div>
    </footer>

    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="../dist/script.js"></script>
    <script src="../dist/app.js"></script>
  </body>
</html>
